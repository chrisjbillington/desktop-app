name: Build

on:
  push:
    branches:
      - master
  create:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'


jobs:
  build_and_release:
    name: Build wheels and sdist and upload to PyPI/TestPyPI
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        python: ['3.6', '3.7', '3.8']
        architecture: ['x64', 'x86']
        include:
        - os: ubuntu-latest
          python: '3.x'
          architecture: 'x64'

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Install Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}
        architecture: ${{ matrix.architecture }}

    - name: Install build tools
      run: python -m pip install --upgrade pip setuptools wheel setuptools_scm

    - name: Build impure wheel
      if: ${{ matrix.os }} == 'windows-latest'
      run: python setup.py bdist_wheel

    - name: Build pure wheel and sdist
      if: ${{ matrix.os }} == 'ubuntu-latest'
      run: python setup.py sdist bdist_wheel

    - name: Save version
      run: |
        SCM_VERSION=$(python setup.py --version)
        echo $SCM_VERSION
        echo "::set-env name=SCM_VERSION::$SCM_VERSION"

    - name: Upload to TestPyPI
      if: github.event.ref_type == 'tag' || contains(env.SCM_VERSION, 'dev')
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.testpypi }}
        repository_url: https://test.pypi.org/legacy/

    - name: Upload to PyPI
      if: github.event.ref_type == 'tag'
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.testpypi }}
