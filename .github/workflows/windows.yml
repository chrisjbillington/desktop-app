name: Windows Test

on: [push]

jobs:
  test:
    name: Run tests
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install package
        run: |
          python -m venv .venv
          .venv\Scripts\activate
          python -m pip install --upgrade pip setuptools wheel
          pip install -e .
      - name: Install example app
        run: |
          .venv\Scripts\activate
          pip install -e example
          desktop-app install oink
          get-StartApps | findstr -I oink
      - name: Install test dependencies
        run: pip install Pillow pyscreenshot
      - name: Run example app
        run: |
          notepad
          invoke-item "$Env:APPDATA\Microsoft\Windows\Start Menu\Programs\Old McDonald's Farm\Oink App.lnk"
          Start-Sleep -s 5
          python -c "from pyscreenshot import grab; grab().save('screenshot.png')"
          Get-Process | Where { $_.MainWindowTitle } | format-table Id,Name,ProcessName,MainWindowTitle -AutoSize
      - name: Upload screenshot
        uses: actions/upload-artifact@v2
        with:
          name: screenshot
          path: screenshot.png

